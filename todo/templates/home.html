{% extends 'main.html' %}

{% block content %}
    <div>
        <a href = "{% url 'create-todo' %}">Add Todo</a>
        <hr>
    </div>
    {% for todo in todos %}
        <div>
            {{ todo.name }}
            <a href="{% url 'edit-todo' todo.id %}">Edit</a>
            <a href="{% url 'delete-todo' todo.id %}">Delete</a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
